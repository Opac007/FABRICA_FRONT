
<div style=" height:100vh; " class="p-3 ">
<div class="container">
  <table class="table " [style.color]="colorUsuario">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Nombre</th>
        <th scope="col" *ngIf="isAdmin">Editar</th>
        <th scope="col" *ngIf="isAdmin">Borrar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let rol of rols">
        <td>{{rol.id}}</td>
        <td>{{rol.rolNombre}}</td>
        <td *ngIf="isAdmin"><button class="btn btn-outline-warning" routerLink="/editarRol/{{rol.id}}"><i class="far fa-edit"></i> Editar</button></td>
        <td *ngIf="isAdmin"><button class="btn btn-outline-danger" (click)="borrar(rol.id)"><i class="far fa-trash-alt"></i> Eliminar</button></td>
      </tr>
    </tbody>
  </table>
  <div class="mt-3" *ngIf="isAdmin">
    <button class="btn btn-outline-success btn-lg" routerLink="/nuevoRol">
      <i class="fas fa-plus-circle"></i> Nuevo Rol</button>
  </div>

</div>
</div>
