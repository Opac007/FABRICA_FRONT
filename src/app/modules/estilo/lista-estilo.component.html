
<div style=" height:100vh; " class="p-3 ">
<div class="container">
  <table class="table " [style.color]="colorUsuario">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Descripcion</th>
        <th scope="col">Valor</th>
        <th scope="col" *ngIf="isAdmin">Editar</th>
        <th scope="col" *ngIf="isAdmin">Borrar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let estilo of estilos">
        <td>{{estilo.id}}</td>
        <td>{{estilo.description}}</td>
        <td>{{estilo.valor}}</td>
        <td *ngIf="isAdmin"><button class="btn btn-outline-warning" routerLink="/editarEstilo/{{estilo.id}}"><i class="far fa-edit"></i> Editar</button></td>
        <td *ngIf="isAdmin"><button class="btn btn-outline-danger" (click)="borrar(estilo.id)"><i class="far fa-trash-alt"></i> Eliminar</button></td>
      </tr>
    </tbody>
  </table>
  <div class="mt-3" *ngIf="isAdmin">
    <button class="btn btn-outline-success btn-lg" routerLink="/nuevoEstilo">
      <i class="fas fa-plus-circle"></i> Nuevo Estilo</button>
  </div>

</div>
</div>
