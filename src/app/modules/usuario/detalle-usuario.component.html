<div style=" height:100vh; ">
<div class="container"  [style.color]="colorUsuario">
  <div class="row mt-5" *ngIf="menu">
    <div class="col-md-4 mx-auto">
        <div class="card" style="width: 18rem;">
            <div class="card-header text-center">
              Detalle
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item"><b>ID: </b>{{menu.id}}</li>
              <li class="list-group-item"><b>ID: </b>{{menu.nombre}}</li>
              <li class="list-group-item"><b>ID: </b>{{menu.icon}}</li>
              <li class="list-group-item"><b>ID: </b>{{menu.path}}</li>
            </ul>
            <div class="card-footer">
                <button class="btn btn-outline-primary btn-block" (click)="volver()"><i class="fas fa-arrow-alt-circle-left"></i> Volver</button>
            </div>
          </div>
          
    </div>
</div>
</div></div>
