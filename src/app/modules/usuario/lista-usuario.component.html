
<div style=" height:100vh; " class="p-3 ">
<div class="container">
  <table class="table " [style.color]="colorUsuario">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Nombre</th>
        <th scope="col">Icon</th>
        <th scope="col">Path</th>
        <th scope="col" *ngIf="isAdmin">Editar</th>
        <th scope="col" *ngIf="isAdmin">Borrar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let menu of menus">
        <td>{{menu.id}}</td>
        <td>{{menu.nombre}}</td>
        <td>{{menu.icon}}</td>
        <td>{{menu.path}}</td>
        <td *ngIf="isAdmin"><button class="btn btn-outline-warning" routerLink="/editarMenu/{{menu.id}}"><i class="far fa-edit"></i> Editar</button></td>
        <td *ngIf="isAdmin"><button class="btn btn-outline-danger" (click)="borrar(menu.id)"><i class="far fa-trash-alt"></i> Eliminar</button></td>
      </tr>
    </tbody>
  </table>
  <div class="mt-3" *ngIf="isAdmin">
    <button class="btn btn-outline-success btn-lg" routerLink="/nuevoMenu">
      <i class="fas fa-plus-circle"></i> Nuevo Menu</button>
  </div>

</div>
</div>
