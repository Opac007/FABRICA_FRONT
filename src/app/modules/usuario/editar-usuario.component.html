<div style=" height:100vh; ">
<div class="container" *ngIf="usuario" >
    <div class="row mt-5">
        <div class="col-md-4 mx-auto">
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre"
                    [(ngModel)]="usuario.nombre" required>
                </div>
                <div class="form-group">
                    <label for="nombre_usuario">Nombre de Usuario</label>
                    <input type="text" class="form-control" id="nombre_usuario" name="nombre_usuario"
                    [(ngModel)]="usuario.nombreUsuario" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electronico</label>
                    <input type="text" class="form-control" id="email" name="email"
                    [(ngModel)]="usuario.email" required>
                </div>
                <div class="form-group">
                    <label for="estilo">Color de Letras</label>
                    <select [(ngModel)]="estiloId" class="form-control" id="estilo" name="estilo" >
                        <option *ngFor="let estilo of estilos" [value]="estilo.id">{{estilo.description}}</option>
                    </select>
                </div>
                <button class="btn btn-outline-success btn-block" [disabled]="!f.valid">
                    <i class="fas fa-pencil-alt"></i> Actualizar</button>
            </form>
        </div>
    </div>
</div>
</div>
